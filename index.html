<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Email Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main wrapper -->
     <div class="wrapper">
        <div class="main-content">

        <!-- Header -->
         <header class="header" aria-label="Logo" >
                <img src="images/logo.png" alt="VA Platinum Logo">
         </header>

          <!-- Body -->
          <main class="body" aria-label="Main Content">
            <div class="main-con">
                <img src="images/email-verification-banner.png" alt="Email Verification Banner">
                <h1 class="body-text">Email Confirmation</h1>
                <p>Hi Mark Eliezon, you’re just one step away from completing your application with VA Platinum.</p>
                <a href="#" class="button" role="button" aria-label="Confirm your email">Complete Application</a>
            </div>
        </main>

          <!-- Footer -->
           <div class="footer" aria-label="Footer">
            <h2>Stay in touch</h2>
            <div class="links">
                <a href="#" class="social-link"><img src="icons/twitter.png" alt="Twitter Icon"></a>
                <a href="#" class="social-link"><img src="icons/facebook.png" alt="Facebook Icon"></a>
                <a href="#" class="social-link"><img src="icons/email.png" alt="Email Icon"></a>
            </div>
            <p>Email sent by VA Platinum<br> © 2025 VA Platinum. All rights reserved.</p>
           </div>

        </div>
     </div>
</body>
</html>
